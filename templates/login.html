{% extends "base.html" %}

{% block title %}Log in{% endblock %}

{% block content_title %}Log in{% endblock %}

{% block content %}
<div class="container">
  <form action="{{ url_for('login', next=next_url) }}" class="form-horizontal" method="post">
    <div class="form-group login_form_group">
      <label for="username" class="control-label login_label">Username</label>
      <input class="form-control" id="username" name="username" type="text">
    </div>
    <div class="form-group login_form_group">
      <label for="password" class="control-label login_label">Password</label>
      <input class="form-control" id="password" name="password" type="password">
    </div>
    <div class="form-group login_form_group">
        <button class="btn btn-outline-secondary" type="submit">Log in</button>
    </div>
  </form>
  </div>
{% endblock %}
